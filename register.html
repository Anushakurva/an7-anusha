<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brand Signup Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }

    .logo {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .quote {
      font-size: 1.2rem;
      font-weight: 500;
      color: #333;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #007bff;
    }

    button {
      padding: 14px;
      background-color: #007bff;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    small {
      display: block;
      margin-top: 10px;
      color: #666;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img
      src="https://i.postimg.cc/ZnB5QJJq/In-Shot-20251018-094101685.png"
      alt="Brand Logo"
      class="logo"
    />

    <!-- Quote -->
    <div class="quote">
      “Where vision meets excellence — your journey starts here.”
    </div>

    <!-- Signup Form -->
    <form onsubmit="return validateForm()">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email (Optional)" />
      <input
        type="tel"
        id="phone"
        placeholder="Phone Number"
        required
        pattern="[0-9]{10,15}"
      />
      <button type="submit">Sign Up</button>
    </form>

    <small>We respect your privacy. Your details are safe with us.</small>
  </div>

  <script>
    function validateForm() {
      const phone = document.getElementById("phone").value;
      const phoneRegex = /^[0-9]{10,15}$/;

      if (!phoneRegex.test(phone)) {
        alert("Please enter a valid phone number.");
        return false;
      }

      alert("Thank you for signing up!");
      return true;
    }
  </script>
</body>
</html>
